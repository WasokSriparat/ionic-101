<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ข่าวสาร
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>Latest News</ion-label>
      <ion-button>See All</ion-button>
    </ion-list-header>
    <ion-item-sliding *ngFor="let n of news">
      <ion-item>
        <ion-avatar slot="end">
          <img [src]="n.img" />
        </ion-avatar>
        <ion-label>
          <h2>{{n.title}}</h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam, rerum?</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary">
          Favorite
        </ion-item-option>
        <ion-item-option color="danger">
          Hide
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
