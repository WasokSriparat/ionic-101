<ion-header [translucent]="true">

    <ion-title>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let p of promotions">
    <ion-card-header>
      <ion-card-subtitle>{{p.subTitle}}</ion-card-subtitle>
      <ion-card-title>{{p.title}}</ion-card-title>
    </ion-card-header>
    <img [src]="p.img" alt="" style="width: 100%;height: 300px;"> 
    <ion-card-content>
      <ion-button expand="block" fill="clear" shape="round">
        Veiw More
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
