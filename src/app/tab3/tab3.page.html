<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Products
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>Latest News</ion-label>
      <ion-button>See All</ion-button>
    </ion-list-header>
    <ion-item-sliding *ngFor="let p of products">
      <ion-item>
        <ion-avatar slot="end">
          <!-- <img [src]="n.img" /> -->
        </ion-avatar>
        <ion-label>
          <h2>{{p.name}}</h2>
          <p>{{p.price}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary">
          Edit
        </ion-item-option>
        <ion-item-option color="danger">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
